<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago en Línea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            background: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-pay {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="payment-container">
            <form id="paymentForm">
                <div class="mb-3">
                    <label class="form-label">Tipo de tarjeta</label>
                    <select class="form-select" required>
                        <option value="Visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Discover">Discover</option>
                        <option value="Diners Club">Diners Club</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Número de la tarjeta</label>
                    <input type="text" class="form-control" placeholder="Número de la tarjeta" required>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Expira</label>
                        <input type="text" class="form-control" placeholder="MM / YY" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">CVV</label>
                        <input type="text" class="form-control" placeholder="CVV" required>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <label class="form-label">Nombre (Igual que en la tarjeta)</label>
                    <input type="text" class="form-control" placeholder="Nombre (Igual que en la tarjeta)" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Diferidos</label>
                    <select class="form-select">
                        <option value="0">0</option>
                        <option value="3">3 meses</option>
                        <option value="6">6 meses</option>
                        <option value="12">12 meses</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de crédito</label>
                    <select class="form-select">
                        <option value="Corriente">Corriente</option>
                        <option value="Diferido">Diferido</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-pay w-100">Pagar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Pago realizado con éxito.');
        });
    </script>
</body>
</html>
