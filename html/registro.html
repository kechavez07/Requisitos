<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="register-container">
        <h2>Registrar Cuenta</h2>
        <form id="registerForm">
            <input type="text" name="representative" placeholder="Nombre del representante" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="tel" name="phone" placeholder="Número de teléfono" required>
            <input type="text" name="patientName" placeholder="Nombre del paciente" required>
            <input type="number" name="age" placeholder="Edad del paciente" required>
            <select name="gender" required>
                <option value="">Selecciona el género</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            <label>
                <input type="checkbox" name="disability">
                Presencia de alguna discapacidad
            </label>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="password" name="confirmPassword" placeholder="Confirmar contraseña" required>
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
