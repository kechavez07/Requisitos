<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex">

    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" style=" position: fixed; top: 0; bottom: 0; left: 0; height: 100vh; padding-top: 20px;">
        <div class="position-sticky ">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRByXdlFL7j91LhNlOH684Rj3oPVBLUuGbJA&s" alt="Imagen de especialista" class="img-fluid" style="display: block; margin: 0 auto; max-width: 80%; border-radius: 10px;">
            
            <ul class="nav flex-column">
                <br>
                <li class="nav-item mb-2" style="background-color: #9fccf8; border-radius: 5px; margin: 10px;">
                    <a class="nav-link" href="clientes.html" style="font-weight: bold; font-size: 18px; color: #ffffff;">
                        Agregar Citas Médicas
                    </a>
                </li>
                <li class="nav-item mb-2" style="background-color: #85afd8; border-radius: 5px; margin: 10px;">
                    <a class="nav-link" href="#" style="font-weight: bold; font-size: 18px; color: #ffffff;">
                        Cancelar cita médica
                    </a>
                </li>
                <br>
                <br>
                <br>
                <li class="nav-item mt-auto" style="background-color: #f8d7da; border-radius: 5px; text-align: center; margin: 10px;">
                    <a class="nav-link text-danger" href="../index.html" style="font-weight: bold; font-size: 18px; color: #721c24;">
                        Salir
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Contenedor principal -->
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center vh-100"
        style="margin-left: 250px;">
        <div class="card shadow-lg p-4 w-75 h-75 d-flex flex-column">
            <h2 class="text-center mb-4">Agendar Cita Médica</h2>

            <form id="appointmentForm" class="flex-grow-1">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="specialty" class="form-label">Especialidad</label>
                        <select id="specialty" class="form-select" required>
                            <option value="">Seleccione una especialidad</option>
                            <option value="Cardiología">Cardiología</option>
                            <option value="Dermatología">Dermatología</option>
                            <option value="Pediatría">Pediatría</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">Fecha y hora</label>
                        <input type="datetime-local" class="form-control" id="date" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="representativeName" class="form-label">Nombre del representante</label>
                        <input type="text" class="form-control" id="representativeName" placeholder="Ingrese el nombre" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="patientName" class="form-label">Nombre del paciente</label>
                        <input type="text" class="form-control" id="patientName" placeholder="Ingrese el nombre" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="patientAge" class="form-label">Edad del paciente</label>
                        <input type="number" class="form-control" id="patientAge" placeholder="Ingrese la edad" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="patientGender" class="form-label">Sexo del paciente</label>
                        <select id="patientGender" class="form-select" required>
                            <option value="">Seleccione el sexo</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="disability" class="form-label">¿Tiene alguna discapacidad?</label>
                        <input type="text" class="form-control" id="disability" placeholder="Especifique o escriba 'Ninguna'" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Agendar Cita</button>
            </form>

            <div id="message" class="mt-3 text-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
