<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pagos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
        }
        .section-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .btn-custom {
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .btn-transfer {
            background-color: #f1e42d;
            color: white;
        }
        .btn-deuna {
            background-color: #bd21b0;
            color: white;
        }
        .section-content {
            margin-top: 1rem;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .confirmation-message {
            display: none;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Método de Pagos</h1>

        <div class="row">
            <div class="col-12 col-md-6 mb-4">
                <!-- Botón Transferencia -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <button class="btn btn-custom btn-transfer w-100" data-bs-toggle="collapse" data-bs-target="#transferInfo">Transferencia (Banco de Pichincha)</button>
                        <div id="transferInfo" class="collapse mt-3 section-content">
                            <p><strong>Para Transferencia:</strong></p>
                            
                            <p><strong>Cuenta Bancaria:</strong> 123-4567890-1</p>
                            <p><strong>Nombre del titular:</strong> Fundación Carlitos</p>
                            <div class="mb-3">
                                <label for="transferReceipt" class="form-label">Sube tu baucher (JPEG/JPG o PNG):</label>
                                <input type="file" class="form-control" id="transferReceipt" accept=".jpg, .jpeg, .png">
                            </div>
                            <button class="btn btn-success w-100" onclick="confirmPayment()">Confirmar Cita</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 mb-4">
                <!-- Botón deUna! -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <button class="btn btn-custom btn-deuna w-100" data-bs-toggle="collapse" data-bs-target="#deUnaInfo">deUna!</button>
                        <div id="deUnaInfo" class="collapse mt-3 section-content">
                            <p><strong>Para deUna!:</strong></p>
                           
                            <p><strong>Código QR:</strong></p>
                            <img src="https://megaorganik.com/wp-content/uploads/2023/07/QR-Deuna-del-MEGA.png" alt="Código QR de la Fundación" class="mb-3">
                            <div class="mb-3">
                                <label for="deUnaReceipt" class="form-label">Sube tu baucher (JPEG/JPG o PNG):</label>
                                <input type="file" class="form-control" id="deUnaReceipt" accept=".jpg, .jpeg, .png">
                            </div>
                            <button class="btn btn-success w-100" onclick="confirmPayment()">Confirmar Cita</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mensaje de Confirmación -->
        <div class="alert alert-success mt-4 confirmation-message" id="confirmationMessage">
            <strong>¡Pago confirmado!</strong> El estado de la cita ha sido actualizado a "Pagada".
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para mostrar el mensaje de confirmación con animación
        function confirmPayment() {
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.style.display = 'block';
            confirmationMessage.classList.add('fadeIn');
        }
    </script>
</body>
</html>
